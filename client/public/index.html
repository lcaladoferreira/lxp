<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site criado usando create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
       manifest.json fornece metadados usados quando seu aplicativo da web é instalado em um
       dispositivo móvel ou desktop do usuário. Consulte https://developers.google.com/web/fundamentals/web-app-manifest/
     -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
       Observe o uso de %PUBLIC_URL% nas tags acima.
       Ele será substituído pelo URL da pasta `public` durante a compilação.
       Somente arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

       Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
       funcionam corretamente com roteamento do lado do cliente e uma URL pública não raiz.
       Aprenda como configurar uma URL pública não raiz executando `npm run build`.
     -->

     <!--Materialize o link CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!--Link Necessário para Ícones Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>LXP</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
  </body>
</html>
